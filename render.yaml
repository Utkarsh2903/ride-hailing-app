databases:
  - name: ride-hailing-db
    databaseName: ride_hailing_production
    user: ride_hailing
    plan: free
    postgresMajorVersion: 16
    
  - name: ride-hailing-redis
    plan: free

services:
  - type: web
    name: ride-hailing-web
    env: ruby
    plan: free
    buildCommand: bundle install && bundle exec rails assets:precompile && bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ride-hailing-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: ride-hailing-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production

  - type: worker
    name: ride-hailing-sidekiq
    env: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ride-hailing-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: ride-hailing-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production

