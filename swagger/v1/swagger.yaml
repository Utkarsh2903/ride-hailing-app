---
openapi: 3.0.1
info:
  title: Ride Hailing API
  version: v1
  description: Multi-tenant ride-hailing platform API with real-time driver tracking,
    dynamic pricing, and payment integration.
paths: {}
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: ride-hailing-app-production-88b3.up.railway.app
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication. Obtain from /api/v1/auth/login
    TenantID:
      type: apiKey
      in: header
      name: X-Tenant-ID
      description: Tenant identifier (e.g., "test")
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        status:
          type: integer

